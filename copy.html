<!DOCTYPE html>
<html lang="pt-BR" ng-app="copyEstudo">
<head>
  <meta charset="UTF-8">
  <title>Copy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="copyCtrl.js"></script>
</head>
<body ng-controller="copyCtrl">
  <p>
    Nome: <input type="text" ng-model="usuario.nome">
    Idade: <input type="number" ng-model="usuario.idade">
  </p>

  <button ng-click="copiar()">Adicionar</button>

  <h2>Lista de usu√°rios adicionados</h2>
  <ul>
    <li ng-repeat="u in lista">
      Nome: {{u.nome}}, Idade: {{u.idade}}
    </li>
  </ul>
</body>
</html>
