<!DOCTYPE html>
<html lang="pt-BR" ng-app="appCarros">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Carros</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="/js/carro/carroCtrl.js"></script>
</head>
<body ng-controller="carroCtrl">

  <h1>Cadastro de Carros</h1>

  <form ng-submit="salvarCarro()">
    <input type="text" ng-model="carro.marca" placeholder="Marca*" required>
    <br>
    <br>
    <input type="text" ng-model="carro.modelo" placeholder="Modelo*" required>
    <br
    ><br>
    <input type="text" ng-model="carro.placa" placeholder="Placa*" required>
    <br>
    <br>
    <input type="text" ng-model="carro.cor" placeholder="Cor">
    <br>
    <br>

    <button type="submit" ng-show="!editando">Cadastrar</button>
    <button type="submit" ng-show="editando">Atualizar</button>
    <button type="button" ng-show="editando" ng-click="cancelarEdicao()">Cancelar</button>
  </form>

  <h1>Lista de Carros</h1>
  <ul>
    <li ng-repeat="c in carros">
      Carro: {{c.marca}} {{c.modelo}} ({{c.cor}}) | Placa: {{c.placa}}
      <button ng-click="editarCarro(c, $index)">Editar</button>
      <button ng-click="excluirCarro($index)">Excluir</button>
    </li>
  </ul>

</body>
</html>
